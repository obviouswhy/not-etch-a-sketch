<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Luckiest+Guy" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="title">Etch-a-Sketch</h1>
        <div class="gridSize">
            <p>Select grid Size:</p>
            <select class="gridSelector">
                <option value="16x">16x16</option>
                <option value="32x">32x32</option>
                <option value="64x">64x64</option>
            </select>
        </div>
        <div class="main">
            <div class="sketchContainer">
            </div>
            <div class="buttons">
                <!-- using jscolor because input type color is not supported by safari... -->
                <button class="colorPick jscolor {valueElement:'valueInput', styleElement:'styleInput',closable:true, onFineChange:'updateColor(this)'}">
                <i class="fas fa-square"></i>  Choose Color </button>
                <button class="reset-btn">Reset</button>
            </div>  
        </div>
    </div>
    <script>

    </script>
</body>
<footer>
<script src="js/main.js"></script>
<script src="js/jscolor.js"></script>
</footer>
</html>
